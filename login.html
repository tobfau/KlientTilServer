<!DOCTYPE html>
<html lang="en">
<head>

    <link rel = "stylesheet" href="lib/css/bootstrap.css">


    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<div class="row" style="margin-top:160px;">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Velkommen til CBS Undervisningsevaluering</h3>
                <h4 class="panel-title">Her kan du logge inn</h4>


                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                        <form class="form-horizontal" id="loginForm">
                            <fieldset>


                                <div class="form-group" style="margin-top:20px;">
                                    <label for="inputEmail" class="col-lg-2 control-label" style="margin-left:25px;">CBS
                                        mail</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputPassword" class="col-lg-2 control-label" style="margin-left:25px;">Ditt
                                        passord </label>
                                    <div class="col-lg-10">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                                </div>

                                <button class="btn btn-success" id="loginButton" >Login</button>

                            </fieldset>
                        </form>
                    </div>
                </div>

        </div>
    </div>
</div>
</div>



<script type ="text/javascript" src="lib/js/jquery-3.1.1.js"></script>
<script type ="text/javascript" src="lib/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.5.0/js/md5.js"></script>
<script src="js/sdk.js"></script>
<script type ="text/javascript" src="js/login.page.js"></script>

</body>
</html>
